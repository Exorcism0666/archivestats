<!DOCTYPE html>
<html>

<head>
    <title>ArchiveWarrior Stats Widget</title>
    <script src="script.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #bouton-bas-droite {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .window {
            margin: 0 auto;
            width: fit-content;
            max-width: 90%;
            min-width: 300px;
            display: flex;
            /* Nouveau */
            flex-direction: column;
            /* Nouveau */
        }

        .window-pane {
            margin: 0 auto;
            /* Centre le contenu */
            padding: 1rem;
            width: 100%;
            /* Prend toute la largeur disponible */
            box-sizing: border-box;
            /* Garde le padding à l'intérieur */
        }

        #metric p {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }

        #metric .data {
            margin-left: 2rem;
        }

        .window-body {
            white-space: nowrap;
            padding: 1rem;
        }

        #metric:has(h1) {
            visibility: visible;
        }

        #metric span.data {
            position: relative;
            float: right;
        }

        #msg,
        #userForm {
            margin: 2rem auto;
            width: fit-content;
        }

        #msg {
            text-align: center;
            color: rgb(141, 0, 0);
            font-weight: bold;
        }

        .bottom-left-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #dfdfdf;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .field-row {
            margin: 5px 0;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
</head>

<body>
    <div class="windows">
        <div class="title-bar">
            <h1 class="title">HTML Widget for download stats from Archive Team Warrior (forked by Exorcism)</h1>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <br><br><br>
        <center>
            <div class="window">
                <div class="title-bar">
                    <button aria-label="Close" class="close"></button>
                    <h1 class="title">Download Stats</h1>
                    <button aria-label="Resize" class="resize"></button>
                </div>
                <div class="separator"></div>
                <div class="window-pane">
                    <div id=metric>
                    </div>
                </div>
        </center>
    </div>
    </div>
    <div id="userForm">
        <input id="projectName" type="text" name="projectName" placeholder="Project Name" />
        <input id="nickName" type="text" name="nickName" placeholder="Nickname" />
        <button class="btn" id="lookup">LookUp Nick</button>
    </div>
    <button id="bouton-bas-droite" class="btn"
        onclick="window.location='https://github.com/Exorcism0666/archivestats/';">Credits</button>
    <div id="msg"></div>
    <div class="bottom-left-controls">
        <p>Themes:</p>
        <div class="field-row">
            <input id="radio7" type="radio" onclick="window.location.href = 'index.html';">
            <label for="radio7">Windows 98</label>
        </div>
        <div class="field-row">
            <input id="radio2" type="radio" onclick="window.location.href = 'index2.html';">
            <label for="radio2">Windows XP</label>
        </div>
        <div class="field-row">
            <input checked disabled id="radio8" type="radio" name="second-example">
            <label for="radio8">macOS</label>
        </div>
    </div>
    </div>
</body>

</html>
